<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>

<div class="product">
    <div class="product__image">
        <span>Preview</span>
    </div>
    <div class="product__info product__info--bg-white">
        <p class="product__label product__label--text-grayish product__label--spaced-letters">perfume</p>
        <h3 class="product__title product__title--fancy">
            Gabrielle Essence Eau De Parfum
        </h3>

        <p class="product__description product__description--text-grayish">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="product__pricing product__pricing--discount">
            <span class="price__discount price__discount--text-cyan price__discount--bold">$149.99</span>
            <span class="price__initial price__initial--text-grayish price__initial--strikethrough">$169.99</span>
        </p>

        <button class="product__purchase product__purchase--bold product__purchase--text-white product__purchase--bg-cyan"><span class="icon icon--cart"></span>Add to Cart</button>
    </div>
</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
